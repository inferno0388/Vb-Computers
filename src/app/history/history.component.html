 <!-- Begin Page Content -->
 <div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-2">
        <h1 class="h3 mb-0 text-gray-800 font-weight-bold">Bill History</h1>
    </div>

    <!-- Content Row -->
    <div class="row">
    <div class="col-xl-12 col-md-12 mb-4">
    <!-- DataTales Example -->
    <div class="card shadow mb-3">
        <div class="card-header py-3">

                <form class="d-none d-sm-inline-block form-inline"  >
                    <div class="input-group">
                        <div class="input-group-append">
                            <button class="btn shadow-sm btn-primary btnshow" type="button">
                                Show:
                            </button>
                        </div>
                        <select  id="numbershow" class="form-control br">
                            <!-- formControlName="numberOfRows" -->
                            <option value="10" selected>10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                          </select>                                       
                    </div>
                </form>                                

                <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 
                        mw-100 navbar-search float-right" [formGroup]="myForm" (ngSubmit)="sendCompanyName()">
                        
                    <div class="input-group">
                        <!-- <input formControlName="searchFor" type="text" class="form-control" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2"> -->
                        <div class="input-group-append">
                            <button class="btn shadow-sm btn-primary btnshow" type="button">
                                Search For:
                            </button>
                        </div>
                        
                        <select id="UnitName" class="form-control br" formControlName="searchFor"  >
                     
                            <option *ngFor="let company of companies" [value]="company.companyName">{{ company.companyName }}</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn shadow-sm btn-primary" type="submit" >
                                <!-- (click)="sendCompanyName()" -->
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>

                    <div class="col-sm-3 mb-3 required">
                        <!-- <label class="control-label">Company Name</label> -->
                       
                        
                        <!-- <div *ngIf="myForm.get('companyName')?.invalid && myForm.get('companyName')?.touched" class="text-danger">
                            Company Name is required.
                        </div> -->
                    </div>


                </form>

        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead class="table-heading">
                        <tr>
                            <th scope="col">SR.</th>
                            <th scope="col">Bill Number</th>
                            <th scope="col">COMPANY NAME</th>
                            <th scope="col">WO/PO No.</th>
                            <th scope="col">WO/PO Date</th>                    
                            <th scope="col">Invoice Date</th>                    
                            <th scope="col">AMOUNT</th>
                            <th scope="col">Actions</th>
                          </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of companyBillArray ;let indexOfelement=index;" >
                            <td>{{ indexOfelement+1 }}</td>
                            <td>{{ item.billNumber }}</td>
                            <td>{{ item.companyName }}</td>
                            <td>{{ item.woPoNumber }}</td>    
                            <td>{{ item.woPoDate  }}</td>
                            <td>{{ item.billDate  }}</td>
                            <td>{{ item.totalAmount }}</td>
                            <td class="text-center">
                                <button class="btn shadow-sm btn-warning btn-circle btn-sm mr-1" (click)="viewBill(indexOfelement)"><i class="fas fa-eye"></i></button>
                                <button class="btn shadow-sm btn-primary btn-circle btn-sm" (click)="downloadBill(indexOfelement)" ><i class="fas fa-download"></i></button>
                            </td>
                        </tr>
                    </tbody>
                    
                </table>

            </div>
        </div>
    </div>
    </div>

    </div>
    <!-- End Content Row -->

</div>
<!-- /.container-fluid -->
