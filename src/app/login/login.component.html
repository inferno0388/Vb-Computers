<div class="app-login">
    <div class="container">
    
        <!-- Outer Row -->
        <div class="row justify-content-end">
    
            <div class="col-xl-10 col-lg-12 col-md-9">
    
                <div class="card o-hidden border-0  my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6"></div>
                            <div class="col-lg-6 shadow-lg bg-white br-8 pt-4 pb-4">
                                <div class="card-padding">
                                    <div class="text-center cgwwa-logo mb-2">
                                        <h2>VB Computers</h2>
                                    </div>
                                    <!-- #login="ngForm"  (ngSubmit)="userLogin(username, password)" -->
                                    <form class="user" [formGroup]="formGroup"  (ngSubmit)="onSubmit()"> 
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input type="email" class="form-control form-control-user"
                                                placeholder="Enter Email Address..." formControlName="userName">
                                                <div class="input-group-append">
                                                    <button class="btn shadow-sm btn-primary" type="button">
                                                        <i class="fas fa-envelope"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input  type="password" class="form-control form-control-user" id="password"
                                                placeholder="Enter Password" formControlName="password">
                                                <div class="input-group-append">
                                                    <button class="btn shadow-sm btn-primary" type="button">
                                                        <i class="fas fa-eye-slash" id="eye"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" >
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <button  class="btn shadow-sm btn-primary btn-user btn-block" >
                                            <i class="fas fa-paper-plane"> </i> Login
                                        </button>
    
                                    </form>
                                     
                                        
    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
    
        </div>
    
    </div>
    </div>
